<nav class="mat-tab-nav-bar" mat-tab-nav-bar >
    <a class="link" *ngFor="let link of navLinks"
       mat-tab-link
       routerLinkActive
       #rla='routerLinkActive'
       [active]="rla.isActive"
       [routerLink]="[link.path]">
        {{link.label}}
    </a>
    <a mat-tab-link
       routerLinkActive
       [routerLink]="'/commandRegistration'"
       *jhiHasAnyAuthority="'ROLE_USER'"
       #linkReg='routerLinkActive'
       [active]="linkReg.isActive">
        Регистрация команды
    </a>
    <a mat-tab-link
       routerLinkActive
       [routerLink]="'/table'"
       *jhiHasAnyAuthority="'ROLE_ADMIN'"
       #linkAdmin='routerLinkActive'
       [active]="linkAdmin.isActive">
        Просмотр заявок
    </a>

    <a mat-tab-link id="logout" *jhiHasAnyAuthority="'ROLE_ADMIN'" style="margin-right: 0">
        <span style="font-size: 16px">Администратор</span>
    </a>
    <a mat-tab-link id="logout" *jhiHasAnyAuthority="'ROLE_ADMIN'" style="margin-left: 0; padding: 0" (click)="logout()">
        <fa-icon [icon]="'sign-out-alt'" [fixedWidth]="true"></fa-icon>
        <span >Выйти</span>
    </a>
    <a mat-tab-link id="logout" *jhiHasAnyAuthority="'ROLE_USER'" style="margin-right: 0; padding-right: 0">
        <span style="font-size: 16px" *ngIf="currentUserName">{{currentUserName}}</span>
    </a>
    <a mat-tab-link id="logout" *jhiHasAnyAuthority="'ROLE_USER'" style="margin-left: 0; padding: 0" (click)="logout()">
        <fa-icon [icon]="'sign-out-alt'" [fixedWidth]="true" *ngIf="currentUserName" (click)="logout()"></fa-icon>
        <span *ngIf="currentUserName" (click)="logout()">Выйти</span>
    </a>

    <!--<button mat-raised-button color="primary" (click)="openLogin()">Login</button>-->
    <!--<button mat-raised-button color="primary" (click)="openMakeAppointment()">Записаться на прием</button>-->
</nav>
<mat-progress-bar
    *ngIf="loading" color="primary" mode="indeterminate">
</mat-progress-bar>
